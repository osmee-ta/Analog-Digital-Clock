<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <div class="container">
    <h2>Analog & Digital Clock</h2>

    <!-- Toggle Switch -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span id="themeLabel">Dark Mode</span>
    </div>

    <!-- Analog Clock -->
    <div class="clock">
      <span style="--i:1"><b>1</b></span>
      <span style="--i:2"><b>2</b></span>
      <span style="--i:3"><b>3</b></span>
      <span style="--i:4"><b>4</b></span>
      <span style="--i:5"><b>5</b></span>
      <span style="--i:6"><b>6</b></span>
      <span style="--i:7"><b>7</b></span>
      <span style="--i:8"><b>8</b></span>
      <span style="--i:9"><b>9</b></span>
      <span style="--i:10"><b>10</b></span>
      <span style="--i:11"><b>11</b></span>
      <span style="--i:12"><b>12</b></span>

      <div class="hand" id="hour" style="--clr:#f39c12;--h:70px;"><i></i></div>
      <div class="hand" id="min" style="--clr:#3498db;--h:100px;"><i></i></div>
      <div class="hand" id="sec" style="--clr:#e74c3c;--h:120px;"><i></i></div>
    </div>

    <!-- Digital Clock -->
    <div id="digitalClock">00:00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
